<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% block page_title %}Ally360{% endblock %}</title>
    <style>
        :root {
            --color-primary: #068DEE;
            --background-primary: #0090FF;
            --text-color: #212B36;
            --text-secondary: #637381;
            --border-color: #DFE3E8;
            --button-color: #0090FF;
            --button-text-color: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
        }

        .background-primary {
            background: var(--background-primary);
        }

        .column-logo {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-primary {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .text-primary {
            color: var(--text-color);
            font-size: 18px;
            margin: 0 0 20px;
        }

        .subtitle {
            color: var(--text-color);
            font-size: 16px;
            margin: 0 0 10px;
        }

        .text-secondary {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .button-primary {
            background-color: var(--button-color);
            color: var(--button-text-color);
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
        }

        .container {
            width: 100%;
            padding: 40px 0;
        }

        .main-table {
            width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .content {
            padding: 30px;
        }

        .text-center {
            text-align: center;
        }

        .footer {
            padding: 24px;
            background-color: #ffffff;
            text-align: center;
        }

        .footer hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 20px 0;
        }

        .footer .padding-bottom {
            padding-bottom: 20px;
        }

        .footer p {
            font-size: 12px;
            color: #999;
            margin: 0 0 12px;
        }

        .footer div {
            margin: 0 0 12px;
        }

        .footer a {
            color: #999;
            font-size: 12px;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer img {
            width: 20px;
            margin: 0 6px;
        }
    </style>
</head>
<body>
    <table class="container" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">
                <table class="main-table" cellpadding="0" cellspacing="0">
                    <tr class="background-primary">
                        <td class="column-logo" style="padding: 20px 30px;">
                            <h1 class="title-primary">{% block header_title %}{{ self.page_title() }}{% endblock %}</h1>
                            <img src="https://develop--ally360.netlify.app/logo/logo-fondo-oscuro.svg" alt="Ally360 Logo" width="150" style="display: block;" />
                        </td>
                    </tr>
                    <tr>
                        <td class="content">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>
                    <tr class="footer">
                        <td class="text-center">
                            <hr />
                            <p>
                                © 2025 Ally360. Todos los derechos reservados.
                            </p>
                            <div>
                                <a href="#" style="margin: 0 6px;"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="20" /></a>
                                <a href="#" style="margin: 0 6px;"><img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Instagram.svg" alt="Instagram" width="20" /></a>
                                <a href="#" style="margin: 0 6px;"><img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn" width="20" /></a>
                            </div>
                            <a href="#">Política de privacidad</a> ·
                            <a href="#">Cancelar suscripción</a>
                            <div class="padding-bottom"></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
